<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoFill Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸš€ AutoFill Pro</h1>
      <p class="subtitle">Manage your autofill data</p>
    </header>

    <div class="tabs">
      <button class="tab-btn active" data-tab="personal">Personal Info</button>
      <button class="tab-btn" data-tab="address">Address</button>
      <button class="tab-btn" data-tab="credentials">Credentials</button>
    </div>

    <!-- Personal Info Tab -->
    <div class="tab-content active" id="personal-tab">
      <form id="personal-form">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="John">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Doe">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="john@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
        </div>
      </form>
    </div>

    <!-- Address Tab -->
    <div class="tab-content" id="address-tab">
      <form id="address-form">
        <div class="form-group">
          <label for="address1">Address Line 1</label>
          <input type="text" id="address1" placeholder="123 Main St">
        </div>
        <div class="form-group">
          <label for="address2">Address Line 2</label>
          <input type="text" id="address2" placeholder="Apt 4B">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="New York">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="state">State/Province</label>
            <input type="text" id="state" placeholder="NY">
          </div>
          <div class="form-group">
            <label for="zip">ZIP/Postal Code</label>
            <input type="text" id="zip" placeholder="10001">
          </div>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" placeholder="United States">
        </div>
      </form>
    </div>

    <!-- Credentials Tab -->
    <div class="tab-content" id="credentials-tab">
      <form id="credentials-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="johndoe123">
        </div>
        <div class="form-group">
          <label for="password">Default Password</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          <small class="warning">âš ï¸ Store passwords at your own risk</small>
        </div>
      </form>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="saveBtn" class="btn btn-primary">ğŸ’¾ Save Data</button>
      <button id="fillBtn" class="btn btn-secondary">âœ¨ Fill Current Page</button>
      <button id="clearBtn" class="btn btn-danger">ğŸ—‘ï¸ Clear All Data</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
