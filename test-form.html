<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoFill Pro - Test Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .form-section {
      margin-bottom: 30px;
    }
    
    .form-section h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #667eea;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
      font-size: 14px;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    select {
      cursor: pointer;
      background-color: white;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .info-box {
      background: #f0f7ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 4px;
    }
    
    .info-box p {
      color: #555;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .required {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Test Form</h1>
    <p class="subtitle">Use this form to test your AutoFill Pro extension</p>
    
    <div class="info-box">
      <p><strong>ðŸ‘‰ How to test:</strong> Click the AutoFill Pro extension icon and click "âœ¨ Fill Current Page" or press <strong>Cmd+Shift+F</strong> (Mac) / <strong>Ctrl+Shift+F</strong> (Windows)</p>
    </div>
    
    <form id="testForm">
      <!-- Personal Information -->
      <div class="form-section">
        <h2>Personal Information</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name <span class="required">*</span></label>
            <input type="text" id="firstName" name="firstName" placeholder="John" required>
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name <span class="required">*</span></label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="john@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
        </div>
      </div>
      
      <!-- Account Details -->
      <div class="form-section">
        <h2>Account Details</h2>
        
        <div class="form-group">
          <label for="username">Username <span class="required">*</span></label>
          <input type="text" id="username" name="username" placeholder="johndoe123" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
      </div>
      
      <!-- Billing Address -->
      <div class="form-section">
        <h2>Billing Address</h2>
        
        <div class="form-group">
          <label for="address1">Street Address <span class="required">*</span></label>
          <input type="text" id="address1" name="address1" placeholder="123 Main St" required>
        </div>
        
        <div class="form-group">
          <label for="address2">Apartment, suite, etc. (optional)</label>
          <input type="text" id="address2" name="address2" placeholder="Apt 4B">
        </div>
        
        <div class="form-group">
          <label for="city">City <span class="required">*</span></label>
          <input type="text" id="city" name="city" placeholder="New York" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="state">State / Province <span class="required">*</span></label>
            <select id="state" name="state" required>
              <option value="">Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="IL">Illinois</option>
              <option value="NY">New York</option>
              <option value="TX">Texas</option>
              <option value="WA">Washington</option>
              <!-- Add more states as needed -->
            </select>
          </div>
          
          <div class="form-group">
            <label for="zip">ZIP Code <span class="required">*</span></label>
            <input type="text" id="zip" name="zip" placeholder="10001" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="country">Country <span class="required">*</span></label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="GB">United Kingdom</option>
            <option value="AU">Australia</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="JP">Japan</option>
            <option value="MX">Mexico</option>
          </select>
        </div>
      </div>
      
      <button type="submit" class="submit-btn">Submit Form</button>
    </form>
  </div>
  
  <script>
    // Prevent actual form submission for testing
    document.getElementById('testForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('âœ… Form submitted successfully! (This is just a test form)');
    });
    
    // Log when fields are filled (for debugging)
    document.querySelectorAll('input, select').forEach(field => {
      field.addEventListener('change', function() {
        console.log(`Field filled: ${this.name || this.id} = ${this.value}`);
      });
    });
  </script>
</body>
</html>
